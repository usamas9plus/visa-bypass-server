<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0F0F0F 0%, #1a1a1a 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h3 {
      background: linear-gradient(90deg, #FF4B2B, #FF416C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header .version {
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      margin-top: 5px;
    }

    /* License Section */
    .license-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .license-active {
      border: 1px solid rgba(34, 197, 94, 0.3);
      background: rgba(34, 197, 94, 0.05);
    }

    .license-inactive {
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .license-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-indicator.active {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
    }

    .status-indicator.inactive {
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
    }

    .status-text {
      font-size: 13px;
      font-weight: 600;
    }

    .status-text.active {
      color: #22c55e;
    }

    .status-text.inactive {
      color: #ef4444;
    }

    .days-remaining {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-left: auto;
    }

    .key-display {
      font-family: 'Consolas', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    /* Input Group - Stacked */
    .input-group {
      display: flex;
      flex-direction: column;
      /* Stacked */
      gap: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      font-family: 'Consolas', monospace;
      text-align: center;
    }

    .input-group input:focus {
      outline: none;
      border-color: #EF4444;
      background: rgba(0, 0, 0, 0.6);
    }


    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #EF4444 0%, #B91C1C 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      background: #333;
    }

    .btn-danger {
      background: linear-gradient(135deg, #333 0%, #000 100%);
      border: 1px solid #333;
      color: #888;
    }

    .btn-danger:hover {
      border-color: #EF4444;
      color: #EF4444;
      box-shadow: none;
    }

    .btn-full {
      width: 100%;
    }

    .btn-sm {
      padding: 8px;
      font-size: 11px;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 14px 0;
    }

    /* Action Section */
    .action-section h4 {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #resetBtn {
      width: 100%;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }

    #resetBtn:hover {
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    /* Status Message */
    .status-msg {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      min-height: 16px;
    }

    .status-msg.error {
      color: #ef4444;
    }

    .status-msg.success {
      color: #22c55e;
    }

    /* Warning */
    .warning {
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      color: #f59e0b;
      text-align: center;
      margin-top: 14px;
    }

    /* Support Footer */
    .support-footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .support-header {
      font-size: 10px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .support-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }

    .support-card {
      background: #0D0D0D;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 4px;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .support-card:hover {
      background: #1A1A1A;
      transform: translateY(-2px);
    }

    .support-title {
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
    }

    .support-sub {
      font-size: 9px;
      opacity: 0.9;
    }

    /* Brand Colors */
    .sc-email {
      border-color: #EF4444;
    }

    .sc-email .support-sub {
      color: #EF4444;
    }

    .sc-telegram {
      border-color: #3B82F6;
    }

    .sc-telegram .support-sub {
      color: #3B82F6;
    }

    .sc-whatsapp {
      border-color: #22C55E;
    }

    .sc-whatsapp .support-sub {
      color: #22C55E;
    }
  </style>
</head>

<body>
  <div class="header">
    <h3>Vecna Bypass</h3>
    <div class="version">v1.0 VIP Edition</div>
  </div>

  <!-- License Status Section -->
  <div id="license-section" class="license-section license-inactive">
    <div class="license-status">
      <div id="status-indicator" class="status-indicator inactive"></div>
      <span id="status-text" class="status-text inactive">Not Activated</span>
      <span id="days-remaining" class="days-remaining"></span>
    </div>

    <!-- Activation Form (shown when inactive) -->
    <div id="activation-form">
      <div class="input-group">
        <input type="text" id="license-key" placeholder="Enter license key">
        <button id="activate-btn">Activate</button>
      </div>
    </div>

    <!-- Active State (shown when active) -->
    <div id="active-state" style="display: none;">
      <div class="key-display" id="key-display"></div>
      <button id="deactivate-btn" class="btn-sm btn-danger">Logout</button>
    </div>
  </div>

  <!-- Action Section -->
  <div id="action-section" class="action-section">
    <h4>Quick Actions</h4>
    <button id="resetBtn" disabled>Force Unblock</button>
    <div class="status-msg" id="status"></div>
  </div>

  <div id="warning" class="warning">
    ⚠️ Extension disabled. Enter a valid license key to enable Vecna Bypass.
  </div>

  <!-- Support Footer -->
  <div class="support-footer">
    <div class="support-header">GET SUPPORT</div>
    <div class="support-grid">

      <a href="mailto:support@vecnaselfie.com" class="support-card sc-email">
        <div class="support-title">Email</div>
        <div class="support-sub">Support</div>
      </a>

      <a href="https://t.me/VecnaDev" target="_blank" class="support-card sc-telegram">
        <div class="support-title">Telegram</div>
        <div class="support-sub">Channel</div>
      </a>

      <a href="https://wa.me/447347650967" target="_blank" class="support-card sc-whatsapp">
        <div class="support-title">WhatsApp</div>
        <div class="support-sub">Chat</div>
      </a>

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
